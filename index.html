<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap 3 example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<style type="text/css">
	     *{padding: 0; margin: 0;}
	     header{ background: #eee; margin-top: 15px; height: 150px; line-height: 150px; color: #c20000; font-weight: normal; font-size: 32px; text-align: center;}
	     section{ background: #eee; margin-top: 5px; height: 250px; color: #c20000; line-height: 250px; font-size: 32px; text-align: center;}
	     article{ background: #eee; margin-top: 5px; height: 250px; line-height: 250px; color: #c20000; font-size: 32px; text-align: center;}
	     aside{ background: #eee; margin-top: 5px; height: 250px; line-height: 250px; color: #c20000; font-size: 32px; text-align: center;}
	     footer {background: #eee; margin-top: 5px; height: 90px; line-height: 90px; color: #c20000; font-weight: normal; font-size: 32px; text-align: center;}
	 
	 </style>
</head>
<body>
	<div class="container">
		<div class="row grid-demo">
			<div class="col-md-12">
				<header>
				Header 12 cột	
				</header><!-- /header -->
			</div>
			<div class="col-md-3">
				<section>
				Left 3 cột	
				</section>
			</div>
			<div class="col-md-6">
				<article>Content (6 cột)</article>
			</div>
			<div class="col-md-3">
				<aside>Right 3 cột</aside>
			</div>
			<div class="col-md-6">
				<footer>Footer (6 cột)</footer>
			</div>
			<div class="col-md-6">
				<footer>Footer (6 cột)</footer>
			</div>
				
			</div>

		</div>
	</div>
	
</body>
</html>
